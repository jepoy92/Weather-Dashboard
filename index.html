<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-1">Weather Dashboard</h1>
        <h1 id="currentDay"></h1>
    </div>
    
    <div class="container" id="citySearch">
        <div class="row">
            <div class="col-md-3">
                <form id="city-form">
                    <label for="city-input">Search for a city</label>
                    <input type="text" id="city-input">
                    <input type="submit" id="city-submit">
                </form>
                <div class= "cities"></div>
            </div>
            <div class="col-lg-9" id="currentCitycol">
                <div class="card" id="currentCity">
                    <h1 id="city-name"></h1>
                    <img id="wIcon">
                    <div class="card-body">
                       <p id = "temp"></p>
                       <p id="humid"></p>
                       <p id="wSpeed"></p>
                       <p id="uv"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="forecastContainer">
        <div class="col-lg-12">
            <span>5 Day Forecast</span>
            <div class="row" id="days">
            </div>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
            <script src="./script.js"></script></div>
    </div>

    
</body>
</html>
